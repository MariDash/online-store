<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Online-store</title>
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="./assets/favicon/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./assets/favicon/favicon-16x16.png"
        />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />
        <link
            rel="mask-icon"
            href="./assets/favicon/safari-pinned-tab.svg"
            color="#5bbad5"
        />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />
    </head>

    <body>
        <div class="wrapper">
            <header>
                <div class="header">
                    <div class="header-container">
                        <div class="header-logo">
                            <h1>
                                <a href="/">Online-store</a>
                            </h1>
                        </div>
                        <p class="header__total-price">
                            Cart total: $<span class="total-price">0.00</span>
                        </p>
                        <div class="cart header__cart">
                            <img src="./assets/shopping_cart.svg" alt="cart" />
                            <div class="cart__amoumt">0</div>
                        </div>
                    </div>
                </div>
            </header>
            <main></main>
            <footer>
                <div class="footer">
                    <div class="footer-container">
                        <div class="rs-logo">
                            <a href="https://app.rs.school/"
                                ><img
                                    src="https://rs.school/images/rs_school_js.svg"
                                    alt="Rs School"
                            /></a>
                        </div>
                        <div class="footer-logo">
                            <h2>Online store 2022</h2>
                        </div>
                        <div class="git-logo">
                            <div class="git-links">
                                <a href="https://github.com/GremmyBoy"
                                    >GremmyBoy</a
                                ><br />
                                <a href="https://github.com/MariDash"
                                    >MariDash</a
                                >
                            </div>
                            <a href="https://github.com"
                                ><img src="./assets/github.svg" alt="Github"
                            /></a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </body>
</html>
